  <script>
    // JavaScript code for upvote and downvote buttons using AJAX
    $(document).ready(function () {
      $('.vote-btn').on('click', function () {
        const voteCountElement = $(this).parent().find('.vote-count');
        const currentVotes = parseInt(voteCountElement.text());
        const isUpvote = $(this).hasClass('upvote');
        const voteDelta = isUpvote ? 1 : -1;

        // Simulate the AJAX call by updating the vote count immediately
        voteCountElement.text(currentVotes + voteDelta);

      });
    });
